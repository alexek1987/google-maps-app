<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
      <div class="title">Store Locator</div>
      <div class="search-container">
      	  <div class="search">
      	  	<input id="zip-code-input" type="text" placeholder="Enter Zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
      </div>
      <div class="store-list-container">
      	 <div class="stores-list">
      	   <div class="store-container"> 
             <div class="store-container-background">
             	<div class="store-info-container">
               <div class="store-address">	
               <span>Beverly Hills Gift Shop</span>
               <span>Los Angeles, 90201</span>
           	   </div>
               <div class="store-phone-number">232-233-233</div>
               </div>
               <div class="store-number-container">
              <div class="store-number">1</div>
            </div>
      	  </div>
      	</div>
      </div>
      </div>
      <div id="map"> </div>

      <script src="js/index.js"></script>

      <script src="js/store-data.js"></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMSxkQ5_jysNfKQRh_phsRCuqKEZElMko&callback=initMap">
      </script>
    </body>
 </html>
